version: '3'
services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app 
    ports:
      - "3000:3000"
    tty: true   # -tの設定
    stdin_open: true  #-iの設定
    command: sh -c 'cd react-app && yarn start'
    # command: cd hello-react && yarn start